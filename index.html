<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Review</title>
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>  
<body>

    <header>
            <h1>THE CODE REVIEW</h1>
            <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>

    <main>
        <form action="index.html" method="POST">

            <fieldset>

                <legend>Contact Information</legend>

                <label for="name">Full Name</label>
                <input type="text" id="name" name="Full_name" placeholder="Required">

                <label for="email">Email Address</label>
                <input type="text" id="email" name="Email_address" placeholder="Required">

                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="Phone_number">

                <label for="address">Street Address</label>
                <input type="text" id="address" name="Street_address">

                <label for="city">City</label>
                <input type="text" id="city" name="City">

                <label for="state">State</label>
                <select name="state" id="state" placeholder="Choose State">
                        <option value="Alaska">Alaska</option>
                        <option value="California">California</option>
                        <option value="Delawer">Delawer</option>
                        <option value="Florida">Florida</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Hawaii">Hawaii</option>
                        <option value="Massachusetts">Massachusetts</option>
                        <option value="Pennsylvania">Pennsylvania</option>
                        <option value="Texas">Texas</option>
                        <option value="Wisconsin">Wisconsin</option>
                    </select>   
                    
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip_code">
                
            </fieldset>


            <fieldset class="interactive">

                <legend>Newsletter</legend>

                <label>Select the newsletters you would like to recive</label>
                <input type="checkbox" id="html_n" value="html_news" name="recive_newsletters"><label class="recive" for="html_n">HTML News</label><br>
                <input type="checkbox" id="css" value="css_news" name="recive_newsletters"><label class="recive" for="css">CSS News</label><br>
                <input type="checkbox" id="java" value="javascript_news" name="recive_newsletters"><label class="recive" for="java">Javascript News</label>

                <label>Newsletter format</label>
                <input type="radio" id="html" value="html" name="newsletters_format"><label class="format" for="html">HTML</label><br>
                <input type="radio"Â id="plain" value="plain_text" name="newsletters_format"><label class="format" for="plain">Plain text</label>

                <label for="topics">Other topics you'd like to hear about</label>
                <textarea name="" id="topics"></textarea>

            </fieldset>

            <button type="submit">Sign Up</button>

        </form>
    </main>

    <footer>
       <p> &copy; 2018 Marolyn Dayan learn.20h.es</p>
    </footer>

</body>
</html>
