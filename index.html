<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Review</title>
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>  
<body>

    <header>
            <h1>THE CODE REVIEW</h1>
         <div class="intro">  
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>        
    </header>

    <hr class="first_line">
    <hr class="second_line">

    <main>
        <form action="index.html" method="POST">

            <fieldset>

                <legend>Contact Information</legend>

                <div class="contact_contents">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="Full_name" placeholder="Required" autofocus>
               </div>
               
                <div class="contact_contents">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="Email_address" placeholder="Required">
                </div>

                <div class="contact_contents">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="Phone_number">
                </div>
               
                <div class="contact_contents">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="Street_address">
                </div>

                <div class="contact_contents">
                    <label for="city">City</label>
                    <input type="text" id="city" name="City">
                </div>

                <div class="state_contents">
                <label for="state">State</label>
                <select name="state" id="state">
                        <option value="">Choose State</option>
                        <option value="Alaska">Alaska</option>
                        <option value="California">California</option>
                        <option value="Delawer">Delawer</option>
                        <option value="Florida">Florida</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Hawaii">Hawaii</option>
                        <option value="Massachusetts">Massachusetts</option>
                        <option value="Pennsylvania">Pennsylvania</option>
                        <option value="Texas">Texas</option>
                        <option value="Wisconsin">Wisconsin</option>
                    </select>   
                </div>  
                
                <div class="zip_contents">
                    <label for="zip">Zip Code</label><br>
                    <input type="text" id="zip" name="zip_code">
                </div>   
            </fieldset>

            <hr>

            <fieldset class="multiple_choice">

                <legend>Newsletter</legend>

                <div class="newsletter_cuestions">
                    <label>Select the newsletters you would like to recive</label><br>
                    <input type="checkbox" id="html_n" value="html_news" name="recive_newsletters"><label class="recive" for="html_n">HTML News</label><br>
                    <input type="checkbox" id="css" value="css_news" name="recive_newsletters"><label class="recive" for="css">CSS News</label><br>
                    <input type="checkbox" id="java" value="javascript_news" name="recive_newsletters"><label class="recive" for="java">Javascript News</label>
                </div>

                <div class="newsletter_cuestions">
                    <label>Newsletter format</label><br>
                    <input type="radio" id="html" value="html" name="newsletters_format"><label class="format" for="html">HTML</label><br>
                    <input type="radio" id="plain" value="plain_text" name="newsletters_format"><label class="format" for="plain">Plain text</label><br>
                </div>

               <div class="newsletter_cuestions">
                    <label for="topics">Other topics you'd like to hear about</label><br>
                    <textarea name="other_topics" id="topics"></textarea>
                </div>
            </fieldset>

            <button type="submit">Sign Up</button>

        </form>
    </main>

    <footer>
       <p><small>&copy;2018 Marolyn Dayan learn.20h.es</small></p>
    </footer>

</body>
</html>
